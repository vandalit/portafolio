<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Projects | Your Portfolio</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/themes.css">
</head>
<body class="dark-theme">
    <header>
        <div class="branding">
            <h1>Web Design</h1>
            <p>Showcase of my web design projects</p>
        </div>
        <button id="theme-toggle" aria-label="Toggle theme">
            <span class="toggle-icon">☀️</span>
        </button>
    </header>

    <main class="projects-container">
        <div class="projects-grid">
            <!-- Projects will be populated by JavaScript -->
        </div>
    </main>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../js/projects.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsGrid = document.querySelector('.projects-grid');
            const category = 'ux-ui';
            
            // Filter projects by category
            const categoryProjects = projectsData.projects.filter(project => 
                project.categories.includes(category)
            );
            
            // Populate projects grid
            categoryProjects.forEach(project => {
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-overlay">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="project-tags">
                            ${project.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                projectItem.addEventListener('click', () => openModal(project));
                projectsGrid.appendChild(projectItem);
            });
            
            // Modal functionality
            const modal = document.getElementById('project-modal');
            const closeModal = document.querySelector('.close-modal');
            
            function openModal(project) {
                const modalBody = document.querySelector('.modal-body');
                modalBody.innerHTML = `
                    <h2>${project.title}</h2>
                    <img src="${project.image}" alt="${project.title}" class="modal-image">
                    <p>${project.description}</p>
                    <div class="project-details">
                        <div class="project-skills">
                            <h4>Skills Used:</h4>
                            ${project.skills.map(skill => `<span>${skill}</span>`).join('')}
                        </div>
                        <div class="project-tags">
                            <h4>Tags:</h4>
                            ${project.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                    </div>
                    <a href="${project.link}" target="_blank" class="project-link">View Project →</a>
                `;
                modal.style.display = 'block';
            }
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
